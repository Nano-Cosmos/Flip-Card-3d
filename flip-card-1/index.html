<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip card 3d</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="scene">
            <div class="card" id="flipcard">
                <div class="card_face card_face--1">
                    <span>Ragnar Lothbrok</span>
                    <span>Viking</span>
                </div>
                <div class="card_face card_face--2"></div>
                <div class="card_face card_face--3">
                    <div class="card_face--3-front">
                        <img src="img/ragnar.jpeg" alt="Ragnar">
                    </div>
                    <div class="card_face--3-back">
                        <img src="img/Lagertha.jpeg" alt="Lagertha">
                    </div>
                </div>
                <div class="card_face card_face--4"></div>
                <div class="card_face card_face--5">
                    <span>Lagertha</span>
                    <span>Viking</span>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <br><br>
  <button id="start">Start Recording</button>
<button id="stop">Stop Recording</button>
<video id="preview" controls></video>
<script src="script.js"></script>
</body>
</html>
